<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | PayGate API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#F5F7FA] flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo -->
        <div class="flex justify-center">
            <a href="/" class="flex items-center">
                <div class="h-10 w-10 bg-gradient-to-r from-[#0A2540] to-[#00C4B3] rounded-lg mr-2"></div>
                <span class="text-[#0A2540] font-bold text-2xl">PayGate API</span>
            </a>
        </div>

        <!-- Header -->
        <h2 class="mt-6 text-center text-3xl font-bold text-[#0A2540]">Reset your password</h2>
        <p class="mt-2 text-center text-sm text-gray-600">Create a new password for your account</p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <!-- Success message -->
            <div id="successMessage" class="hidden text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-green-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="mt-2 text-lg font-medium text-gray-900">Password reset successful!</h3>
                <p class="mt-1 text-sm text-gray-500">Your password has been changed. Redirecting you to login...</p>
            </div>

            <!-- Form -->
            <form id="resetForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">New password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                placeholder-gray-400 focus:outline-none focus:ring-[#00C4B3] focus:border-[#00C4B3] sm:text-sm" />
                        <p id="passwordError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Password must be at least 8 characters and include uppercase, lowercase, number and special
                        character.
                    </p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        password</label>
                    <div class="mt-1">
                        <input id="confirmPassword" name="confirmPassword" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                placeholder-gray-400 focus:outline-none focus:ring-[#00C4B3] focus:border-[#00C4B3] sm:text-sm" />
                        <p id="confirmError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                </div>

                <div>
                    <button id="submitBtn" type="submit"
                        class="w-full flex justify-center px-4 py-2 rounded-md font-medium bg-[#00C4B3] text-white hover:bg-[#0A2540] transition">
                        Reset password
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <a href="/login"
                    class="flex items-center justify-center text-sm font-medium text-gray-600 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to sign in
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        const validatePassword = (password) => {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return regex.test(password);
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            passwordError.classList.add('hidden');
            confirmError.classList.add('hidden');

            const password = passwordInput.value.trim();
            const confirm = confirmInput.value.trim();

            let hasError = false;

            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                hasError = true;
            } else if (!validatePassword(password)) {
                passwordError.textContent =
                    'Password must be at least 8 characters and include uppercase, lowercase, number, and special character';
                passwordError.classList.remove('hidden');
                hasError = true;
            }

            if (!confirm) {
                confirmError.textContent = 'Please confirm your password';
                confirmError.classList.remove('hidden');
                hasError = true;
            } else if (password !== confirm) {
                confirmError.textContent = 'Passwords do not match';
                confirmError.classList.remove('hidden');
                hasError = true;
            }

            if (hasError) return;

            // Show loading spinner
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class='animate-spin h-5 w-5' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24'>
          <circle class='opacity-25' cx='12' cy='12' r='10' stroke='white' stroke-width='4'></circle>
          <path class='opacity-75' fill='white' d='M4 12a8 8 0 018-8v8H4z'></path>
        </svg>`;

            // Simulate API delay
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset password';
                form.classList.add('hidden');
                successMessage.classList.remove('hidden');

                // Redirect after 2s
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }, 1500);
        });
    </script>
</body>

</html>
